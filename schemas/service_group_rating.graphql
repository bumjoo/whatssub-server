# import Service from "service.graphql"
# import ServiceGroup from "service_group.graphql"
scalar DateTime

type ServiceGroupRating {
  id: ID!
  service: [Service]
  serviceGroup: [ServiceGroup]
  createdAt: DateTime
  updatedAt: DateTime
}

input ServiceGroupRatingCreateInput {
  service: ID!
  serviceGroup: ID!
}

input ServiceGroupRatingUpdateInput {
  id: ID!
  service: ID!
  serviceGroup: ID!
}
