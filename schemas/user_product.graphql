scalar Date
scalar DateTime

type UserProduct {
  id: ID!
  startBillingDate: Date
  endBillingDate: Date
  alertDate: Date
  memo: String
  createdAt: DateTime
  updatedAt: DateTime
  deletedAt: DateTime
}

input UserProductCreateInput {
  userId: String!
  startBillingDate: Date
  endBillingDate: Date
  alertDate: Date
  memo: String
}
