# import User from "user.graphql"
# import Notification from "notification.graphql"
# import Service from "service.graphql"

input UserCreateInput {
  email: String
  password: String
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}

input SocialUserCreateInput {
  social: String!
  email: String
  password: String
  photo: String
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}

type Query {
  user(id: ID!): User!
  users: [User!]!
  service(id: ID!): Service!
  services: [Service!]!
  product: Product!
  products: [Product!]!
}

type Mutation {
  signUp(user: UserCreateInput!): AuthPayload!
  signInGoogle(socialUser: SocialUserCreateInput!): AuthPayload
  signInFacebook(socialUser: SocialUserCreateInput!): AuthPayload
  addPushToken(token: String!, userId: String!, device: String!, os: String): Notification
  createService(id: ID!): Service!
  updateService(id: ID!): Service!
  deleteService(id: ID!): Service!
  createProduct(id: ID!): Product!
  updateProduct(id: ID!): Product!
  deleteProduct(id: ID!): Product!
}

type Subscription {
  userAdded: User
  serviceAdded: Service
}
