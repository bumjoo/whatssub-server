type Query {
  # Admin
  admin(id: ID!): Admin!
  admins: [Admin!]!
  users: [User!]!
  signInAdmin(admin: AdminCreateInput!): AdminAuthPayload
  # User
  user(id: ID!): User!
  service(id: ID!): Service!
  services: [Service!]!
  serviceGroup(id: ID!): ServiceGroup!
  serviceGroups: [ServiceGroup!]!
  serviceGroupRating(id: ID!): ServiceGroupRating!
  serviceGroupRatings: [ServiceGroupRating!]!
  product: Product!
  products: [Product!]!
  signInGoogle(socialUser: SocialUserCreateInput!): AuthPayload
  signInFacebook(socialUser: SocialUserCreateInput!): AuthPayload
}

type Mutation {
  # Admin
  signUpAdmin(admin: AdminCreateInput!): AdminAuthPayload
  createService(service: ServiceCreateInput!, subOption: SubOptionCreateInput): Service!
  updateService(service: ServiceUpdateInput!, subOption: SubOptionCreateInput): Service!
  deleteService(id: ID!): Service!
  createServiceGroup(serviceGroup: ServiceGroupCreateInput!): ServiceGroup!
  updateServiceGroup(serviceGroup: ServiceGroupCreateInput!): ServiceGroup!
  createServiceGroupRating(serviceGroupRating: ServiceGroupRatingCreateInput!): ServiceGroupRating!
  updateServiceGroupRating(serviceGroupRating: ServiceGroupRatingCreateInput!): ServiceGroupRating!
  deleteServiceGroupRating(id: ID!): ServiceGroupRating!
  deleteServiceGroup(id: ID!): ServiceGroup!
  createProduct(product: ProductCreateInput!, subOption: SubOptionCreateInput): Product!
  updateProduct(product: ProductUpdateInput!, subOption: SubOptionCreateInput): Product!
  deleteProduct(id: ID!): Product!
  # User
  signUp(user: UserCreateInput!): AuthPayload!
  addPushToken(notification: NotificationCreateInput!): Notification
}

type Subscription {
  adminAdded: Admin
  userAdded: User
  serviceAdded: Service
  serviceUpdated: Service
  serviceDestroyed: Service
  productAdded: Product
  productUpdated: Product
  productDestroyed: Product
}
